<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INA STORE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="INA STORE Logo" class="logo">
        <h1>INA STORE</h1>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Produk</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return login(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Masuk</button>
        </form>
    </div>

    <main id="mainContent" style="display: none;">
        <section class="product-section">
            <h2>Produk Diamond Mobile Legends</h2>
            <div class="product" id="diamond1">
                <h3>Diamond 100</h3>
                <p>Harga: Rp 100.000</p>
                <button onclick="addToCart('Diamond 100', 100000)">Beli</button>
            </div>
            <div class="product" id="diamond2">
                <h3>Diamond 250</h3>
                <p>Harga: Rp 250.000</p>
                <button onclick="addToCart('Diamond 250', 250000)">Beli</button>
            </div>
            <div class="product" id="diamond3">
                <h3>Diamond 500</h3>
                <p>Harga: Rp 500.000</p>
                <button onclick="addToCart('Diamond 500', 500000)">Beli</button>
            </div>
        </section>

        <section class="cart-section">
            <h2>Keranjang Belanja</h2>
            <div id="cartItems"></div>
            <div id="totalPrice">Total: Rp 0</div>
            <button id="checkoutBtn" onclick="checkout()">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 INA STORE. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
